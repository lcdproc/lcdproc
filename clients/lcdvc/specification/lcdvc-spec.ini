[]
mountpoint = lcdvc.conf
;infos/plugins = dump validation enum range ipaddr path
infos/plugin = dump validation enum

[/lcdvc/Address]
check/ipaddr =
type = string
check/type = string
default = 127.0.0.1
description = Address of the LCDd server

[/lcdvc/Port]
check/ipaddr =
type = unsigned_short
check/type = unsigned_short
default = 13666
description = Port to attach to LCDd server

[/lcdvc/ReportLevel]
type = unsigned_short
check/type = unsigned_short
check/range = 0-5
default = 2
description = Sets the reporting level, defaults to warnings and errors only.

[/lcdvc/ReportToSyslog]
type = boolean
check/type = boolean
default = no
description = Should we report to syslog instead of stderr?

[/lcdvc/UpKey]
type = string
check/type = string
default = Up
description = "Key to move the visible area of the screen upwards"

[/lcdvc/DownKey]
type = string
check/type = string
default = Down
description = "Key to move the visible area of the screen downwards"

[/lcdvc/LeftKey]
type = string
check/type = string
default = Left
description = "Key to move the visible area of the screen left"

[/lcdvc/RightKey]
type = string
check/type = string
default = Right
description = "Key to move the visible area of the screen right"

[/lcdvc/vcsDevice]
type = string
check/type = string
;check/path =
default = /dev/vcs
description = "vcs device to use"

[/lcdvc/vcsaDevice]
type = string
check/type = string
;check/path =
default = /dev/vcsa
description = "vcsa device to use"

[/lcdvc/Foreground]
type = boolean
check/type = boolean
default = false
description = "whether to run in foreground"

[/lcdvc/PidFile]
type = string
check/type = string
;check/path = ; does not have to exist
default = /var/run/lcdvc.pid
description = "PidFile location when running as daemon"